<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Hangman</title>
</head>
<body>
<h1>Hangman</h1>
<p>Find the hidden word - Enter a letter using your keyboard</p>
<div class="game-container">
<!-- SVG tag (scalable vector graphics) is XML based markup language describing two-dimensional vector graphics --- creates our hangman guy with rod -- SVG is like  canvas can create circles and lines

X1 start of the x axis
Y1 start of the y axis
X2 where the line on the x axis ends
Y2 where the line on the y axis ends-->


  <svg height="250" width="200" class="hangman-container">
    <!-- Rod -->
    <line x1="60" y1="20" x2="140" y2="20" />
    <line x1="140" y1="20" x2="140" y2="50" />
    <line x1="60" y1="20" x2="60" y2="230" />
    <line x1="20" y1="230" x2="100" y2="230" />

    <!-- Head of the hangman -->
    <circle cx="140" cy="70" r="20" class="figure-body-part" />
    <!-- Body of the hangman -->
    <line x1="140" y1="90" x2="140" y2="150" class="figure-body-part" />
    <!-- Arms for the hangman -->
    <line x1="140" y1="120" x2="120" y2="100" class="figure-body-part" />
    <line x1="140" y1="120" x2="160" y2="100" class="figure-body-part" />
    <!-- Legs of the hangman -->
    <line x1="140" y1="150" x2="120" y2="180" class="figure-body-part" />
    <line x1="140" y1="150" x2="160" y2="180" class="figure-body-part" />
  </svg>

  <div class="wrong-letters-container">
    <div id="wrong-letters"></div>
  </div>

  <div class="word" id="word"></div>
  <!-- <span class="letter"></span> -->
</div>

<!-- Container for final message -->
<div class="popup-container" id="popup-container">
  <div class="popup">
    <h2 id="final-message"></h2>
    <button id="play-button">Play Again</button>
  </div>
</div>

<!-- Notification -->
<div class="notification-container" id="notification-container">
  <p>You have already entered this letter</p>
</div>



</body>
</html>
